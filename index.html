        body {

        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            transform: rotate(45deg);
            animation: fall 4s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        .message {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .photo-frame {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

    <script>
        // Membuat hujan hati
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function showMessage() {
            const message = document.getElementById('secretMessage');
            const button = document.querySelector('button');
            
            message.style.display = 'block';
            button.style.display = 'none';
            
            // Tambahkan efek confetti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#ffffff', '#ff1493']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#ffffff', '#ff1493']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Putar musik
            const audio = new Audio('lagu1.mp3');
            audio.play();
        }

        // Inisialisasi
        window.onload = function() {
            createHearts();
        }
    </script>
